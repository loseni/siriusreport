<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'reportingKYC/css/style.css' %}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

    <!-- jQuery (requis pour DataTables.js) -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Buttons JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>

    <!-- JSZip (nécessaire pour Excel export) -->
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <!-- pdfMake (nécessaire pour PDF export) -->
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>

    <!-- vfs_fonts (nécessaire pour PDF export) -->
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'reportingKYC:home' %}">
                <img src="{% static 'reportingKYC/images/Orange_small_logo.png'%}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Sirius Report
            </a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   <i class="bi bi-person-fill"></i> {{ user.get_full_name }} 
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'connexion:deconnexion' %}"> <i class="bi bi-box-arrow-left mx-2"></i>Deconnexion</a></li>
                </ul>
            </li>

        </div>
    </nav>

    <div class="row g-0">
            <div class="col-sm-2 mx-0 px-0 h-100">
                <div class="card">
                <div class="card-body mx-0 px-0 vh-100">
                    <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'reportingKYC:home' %}"><i class="bi bi-speedometer mx-2"> </i> Dashboard</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'reportingKYC:etatTraitement' %}"><i class="bi bi-graph-up mx-2"></i>Etat de traitement</a>
                    <a class="list-group-item list-group-item-action" href=""> <i class="bi bi-bar-chart-steps mx-2"></i>Focus traitement</a>
                    <a class="list-group-item list-group-item-action" href=""><i class="bi bi-graph-up-arrow mx-2"></i>Alertes TNO</a>
                    <a class="list-group-item list-group-item-action" href=""><i class="bi bi-clock-history mx-2"></i>Heure de génération</a>
                    <a class="list-group-item list-group-item-action" href=""><i class="bi bi-calendar4-week mx-2"></i>SLA</a>
                    <a class="list-group-item list-group-item-action" href=""><i class="bi bi-bell mx-2"></i>Anomalies</a>
                    <a class="list-group-item list-group-item-action" href=""><i class="bi bi-pie-chart mx-2"></i>STOCK alertes</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'reportingKYC:extractions'%}"><i class="bi bi-database-add mx-2"></i>Extractions</a>
                </div>
                </div>
                </div>
            </div>

            {% block content %}{% endblock %}
            
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- Script pour initialiser DataTables -->
    
  </body>
</html>
