<!doctype html>
{%load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'reportingKYC/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'reportingKYC:accueil' %}">
                <img src="{% static 'reportingKYC/images/logo.png'%}" alt="" width="35" height="35" class="d-inline-block align-text-top">
                Sirius Report
            </a>
            <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   <i class="bi bi-person-fill"></i> Loseni DEMBELE
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Deconnexion</a></li>
                </ul>
            </li>

        </div>
    </nav>

    <div class="row g-0">
            <div class="col-sm-2 mx-0 px-0 h-100">
                <div class="card">
                <div class="card-body mx-0 px-0 vh-100">
                    <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'reportingKYC:accueil' %}"> <i class="bi bi-speedometer mx-1"> </i> Dashboard</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'reportingKYC:etatTraitement' %}"><i class="bi bi-graph-up-arrow mx-1"></i>Etat de traitement</a>
                    <a class="list-group-item list-group-item-action" href="#list-messages">Focus traitement</a>
                    <a class="list-group-item list-group-item-action" href="#list-settings">Alertes TNO</a>
                    <a class="list-group-item list-group-item-action" href="#list-settings">Heure de génération</a>
                    <a class="list-group-item list-group-item-action" href="#list-settings">SLA</a>
                    <a class="list-group-item list-group-item-action" href="#list-settings">Anomalies</a>
                    <a class="list-group-item list-group-item-action" href="#list-settings">STOCK alertes</a>
                </div>
                </div>
                </div>
            </div>

            {% block content %}{% endblock %}
            
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
