<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Connexion</title>
  </head>
  <body>


        <div class="card">
            <div class="row g-0">
              <div class="col-md-5 bg-dark text-white">
                <img src="{% static 'reportingKYC/images/picture_original.png'%}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-7">
                
                        <div class="d-flex vh-100 justify-content-center align-items-center">
                <div class="card shadow   bg-body rounded" style="width: 30rem;">
                    <form class="card-body" method ="post">
                        <h2 class="card-title text-center">Sirius</h2>
                        {% csrf_token %}
                            <div class="mb-3">
                                <label for="login" class="form-label">Login</label>
                                <input type="text" class="form-control " id="login" name= "username">
                            </div>
                            <div class="mb-3">
                                <label for="passeword" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name= "password"> 
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark">Connexion</button>
                            </div>
                    </form>
                </div>
              </div>

              </div>
            </div>
        </div>





  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
